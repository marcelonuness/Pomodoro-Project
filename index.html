<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/tomate.png" type="image/x-icon">
    <link href="./icons/css/all.css" rel="stylesheet">
    <link href="./fonts/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <title>Pomodoro Site</title>
</head>

<body>
    <div id="container">

        <div class="titulo">
            <h1>Pomodoro</h1>
            <img src="./imagens/tomate.png" alt="tomate" width="50px">
        </div>
        
        <div class="tempo">
            <h1 class="t1">Tempo produtivo:</h1>
            <div class="tempo-texto">                
                <div class="icons">
                    <i class="fa-solid fa-caret-up" onclick="aumentarProd()"></i>
                    <i class="fa-solid fa-caret-down" onclick="diminuirProd()"></i>
                </div>
                <h2 class="tempo-prod">25:00</h2>
            </div>                
            <h1 class="t1">Descanso:</h1>
            <div class="tempo-texto">                
                <div class="icons">
                    <i class="fa-solid fa-caret-up" onclick="aumentarDesc()""></i>
                    <i class="fa-solid fa-caret-down" onclick="diminuirDesc()"></i>
                </div>
                <h2 class="tempo-desc">05:00</h2>
            </div>          
        </div>

        <button type="button" id="iniciar">iniciar</button>
    </div>

    <div id="contagem">
        <div class="detalhe">
            <h1 class="contador">25:00</h1>    
        </div>
        
    </div>
    <script src="script.js"></script>
</body>

</html>
